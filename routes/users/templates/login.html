<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/formularios.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password"name="password">
        <br>
        <button type="submit" id="login-btn">Iniciar sesión</button>
        <a href="signin">Crear cuenta</a> 
    </form>
    <script>
        const loginForm =document.querySelector('#login-form')
        const loginButton=document.querySelector('#login-btn')
        loginButton.addEventListener('click',(e)=>{
            e.preventDefault();
            const email =document.querySelector('#email').value
            const password =document.querySelector('#password').value

            fetch('/login',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    'email':email,
                    'password':password
                })

            }).then(response=>response.json())
            .then(data=>{
                if (data.auth_token) {
                    // Verificación exitosa del token de autenticación
                    localStorage.setItem('token', data.auth_token);
                    const userBool = data.user_bool; // Captura el valor de la variable
                    const idEmail = data.email_usuario; 
                    // Verfica si es administrador
                    if (userBool == false){
                        window.location.href = '/main?email_usuario=' + idEmail
                    }
                    else{
                        window.location.href = '/mainAdmin'
                    }
                } else {
                    window.location.href = '/error'
                }
            })
        })
    </script>
</body>
</html>
