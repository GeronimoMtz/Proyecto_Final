<script>
    function checkToken(){
        const token  = localStorage.getItem('token')
        if(token){
            fetch(`/login?token=${token}`)
            .then(response => response.json())
            .then(data =>{
                console.log(data)
                if(data.message!="valid token"){
                    localStorage.removeItem('token')
                    window.location.href='/login'
                }
            }).catch(error =>{
                window.location.href='/login'
                console.log(error)
            })
        }else{
            window.location.href='/login'
        }
    }
</script>
